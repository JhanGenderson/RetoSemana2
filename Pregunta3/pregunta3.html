<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <link rel="stylesheet" href="estilo3.css">
</head>
<body>
    <header>
        <h2>Contact Form</h2>
    </header>
<main>
    <section>
        <form>
            <p><label class="texto"><span>First Name</span><br><input type="text" name="nombre" placeholder="John" minlength="6"></label></p>
            <p><label class="texto"><span>Last Name</span><br><input type="text" name="apellido" placeholder="Doe" minlength="6"></label></p>
            <p><label class="texto"><span>Email</span><br><input type="email" name="correo" placeholder="you@domain.com" required></label></p>
            <p><label><span>Message</span><br><textarea id="mensaje" name="message" cols="52" rows="17" placeholder="Enter your message here ......"></textarea>
            </label></p>
            <p><label id="posicionboton"><input id="boton" type="submit" value="Submit"></label></p>
        </form>
    </section>
</main> 
</body>
</html>
